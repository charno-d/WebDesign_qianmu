        <h1 class="news-title">仟目激光荣膺"国家高新技术企业"称号</h1>
        <p class="news-date">发布日期：2021-12-31</p>
        <div class="news-content">
            <p>近日，根据《高新技术企业认定管理办法》（国科发火〔2016〕32号）和《高新技术企业认定管理工作指引》（国科发火〔2016〕195号）有关规定，湖北省2021年第三批认定拟认定高新技术企业名单发布了公示，仟目激光榜上有名，荣膺"国家高新技术企业"。</p>

            <p>本次国家高新技术企业认证的通过，既是国家、各级政府对仟目激光科研能力和整体技术水平的认可，也是对仟目激光的一种鞭策和激励。</p>

            <p>未来，仟目将着力加大科研投入、培养人才队伍，提升企业核心竞争力，砥砺前行。</p>
